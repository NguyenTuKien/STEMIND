<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEMind AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: linear-gradient(180deg, #2c3e50 0%, #34495e 100%);
            color: white;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: #bdc3c7;
        }

        .new-chat-btn {
            margin: 20px;
            padding: 12px;
            background: linear-gradient(45deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .new-chat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-item {
            padding: 12px 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .chat-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-left-color: #3498db;
        }

        .chat-item.active {
            background: rgba(52, 152, 219, 0.2);
            border-left-color: #3498db;
        }

        .chat-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 12px;
            color: #bdc3c7;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px 30px;
            background: linear-gradient(90deg, #f8f9fa, #e9ecef);
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title-main {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
        }

        .chat-status {
            display: flex;
            align-items: center;
            color: #27ae60;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background: linear-gradient(180deg, #f8f9fa 0%, #ffffff 100%);
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeInUp 0.3s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: white;
            color: #2c3e50;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            order: 2;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        /* Input Area */
        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 25px;
            padding: 5px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .message-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 15px 20px;
            font-size: 16px;
            outline: none;
            resize: none;
            max-height: 120px;
            min-height: 50px;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            margin-right: 5px;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            margin-bottom: 20px;
        }

        .typing-content {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-radius: 20px;
            border: 1px solid #e9ecef;
            max-width: 80px;
            border-bottom-left-radius: 5px;
        }

        .typing-dots {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #bdc3c7;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
                position: absolute;
                left: -250px;
                z-index: 1000;
            }

            .sidebar.open {
                left: 0;
            }

            .chat-main {
                width: 100%;
            }

            .message-content {
                max-width: 85%;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-robot"></i> STEMind
                </div>
                <div class="subtitle">AI Assistant</div>
            </div>
            
            <button class="new-chat-btn" onclick="startNewChat()">
                <i class="fas fa-plus"></i> Cuộc trò chuyện mới
            </button>
            
            <div class="chat-history" id="chatHistory">
                <!-- Chat history will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <div>
                    <div class="chat-title-main" id="currentChatTitle">STEMind AI Assistant</div>
                </div>
                <div class="chat-status">
                    <div class="status-dot"></div>
                    Trực tuyến
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="message bot">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div>Xin chào! 👋 Tôi là STEMind AI Assistant.</div>
                        <div style="margin-top: 10px;">
                            Tôi có thể giúp bạn với:
                            <ul style="margin: 10px 0; padding-left: 20px;">
                                <li>🔬 Giáo dục STEM</li>
                                <li>💻 Lập trình và công nghệ</li>
                                <li>📚 Tìm kiếm tài liệu học tập</li>
                                <li>🤝 Hỗ trợ học tập</li>
                            </ul>
                            Bạn muốn tìm hiểu về điều gì?
                        </div>
                        <div class="message-time" id="welcomeTime"></div>
                    </div>
                </div>
                
                <div class="typing-indicator" id="typingIndicator">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="typing-content">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea 
                        class="message-input" 
                        id="messageInput" 
                        placeholder="Nhập tin nhắn của bạn..."
                        rows="1"
                    ></textarea>
                    <button class="send-button" id="sendButton" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentSessionId = null;
        let chatHistory = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeChat();
            loadChatHistory();
            setupEventListeners();
            
            // Set welcome message time
            document.getElementById('welcomeTime').textContent = formatTime(new Date());
        });

        function initializeChat() {
            // Generate or get session ID from localStorage
            currentSessionId = localStorage.getItem('currentSessionId') || generateSessionId();
            localStorage.setItem('currentSessionId', currentSessionId);
        }

        function generateSessionId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Send on Enter (but not Shift+Enter)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) return;

            // Add user message to UI
            addMessageToUI(message, 'user');
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            showTypingIndicator();
            
            // Send to server
            fetch('/chatbot/api/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    message: message,
                    session_id: currentSessionId
                })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                
                if (data.success) {
                    const response = data.response;
                    if (typeof response === 'object' && response.text) {
                        addMessageToUI(response.text, 'bot');
                    } else {
                        addMessageToUI(response, 'bot');
                    }
                    
                    // Save to chat history
                    saveChatToHistory(message, response);
                } else {
                    addMessageToUI('Xin lỗi, có lỗi xảy ra: ' + data.error, 'bot');
                }
            })
            .catch(error => {
                hideTypingIndicator();
                addMessageToUI('Lỗi kết nối tới server. Vui lòng thử lại.', 'bot');
                console.error('Error:', error);
            });
        }

        function addMessageToUI(content, sender) {
            const messagesContainer = document.getElementById('messagesContainer');
            const typingIndicator = document.getElementById('typingIndicator');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'message-avatar';
            avatarDiv.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            const textDiv = document.createElement('div');
            textDiv.innerHTML = formatMessage(content);
            
            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(new Date());
            
            contentDiv.appendChild(textDiv);
            contentDiv.appendChild(timeDiv);
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            messagesContainer.insertBefore(messageDiv, typingIndicator);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function formatMessage(content) {
            // Convert markdown-like formatting to HTML
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/•/g, '•')
                .replace(/\n/g, '<br>');
        }

        function formatTime(date) {
            return date.toLocaleTimeString('vi-VN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function showTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            const messagesContainer = document.getElementById('messagesContainer');
            
            typingIndicator.style.display = 'flex';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }

        function saveChatToHistory(userMessage, botResponse) {
            const chatData = {
                session_id: currentSessionId,
                user_message: userMessage,
                bot_response: typeof botResponse === 'object' ? botResponse.text : botResponse,
                timestamp: new Date().toISOString()
            };
            
            // Save to localStorage
            let history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            history.push(chatData);
            
            // Keep only last 100 messages
            if (history.length > 100) {
                history = history.slice(-100);
            }
            
            localStorage.setItem('chatHistory', JSON.stringify(history));
            updateChatHistoryUI();
        }

        function loadChatHistory() {
            updateChatHistoryUI();
        }

        function updateChatHistoryUI() {
            const history = JSON.parse(localStorage.getItem('chatHistory') || '[]');
            const chatHistoryDiv = document.getElementById('chatHistory');
            chatHistoryDiv.innerHTML = '';
            
            // Group by session
            const sessions = {};
            history.forEach(chat => {
                if (!sessions[chat.session_id]) {
                    sessions[chat.session_id] = [];
                }
                sessions[chat.session_id].push(chat);
            });
            
            // Display sessions
            Object.keys(sessions).reverse().forEach(sessionId => {
                const sessionChats = sessions[sessionId];
                const firstMessage = sessionChats[0];
                
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                if (sessionId === currentSessionId) {
                    chatItem.classList.add('active');
                }
                
                chatItem.innerHTML = `
                    <div class="chat-title">${firstMessage.user_message.substring(0, 30)}...</div>
                    <div class="chat-time">${formatTime(new Date(firstMessage.timestamp))}</div>
                `;
                
                chatItem.onclick = () => loadChatSession(sessionId, sessionChats);
                chatHistoryDiv.appendChild(chatItem);
            });
        }

        function loadChatSession(sessionId, sessionChats) {
            currentSessionId = sessionId;
            localStorage.setItem('currentSessionId', sessionId);
            
            // Clear current messages except welcome
            const messagesContainer = document.getElementById('messagesContainer');
            const messages = messagesContainer.querySelectorAll('.message:not(:first-child)');
            messages.forEach(msg => {
                if (!msg.classList.contains('typing-indicator')) {
                    msg.remove();
                }
            });
            
            // Load session messages
            sessionChats.forEach(chat => {
                addMessageToUI(chat.user_message, 'user');
                addMessageToUI(chat.bot_response, 'bot');
            });
            
            // Update active state
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            event.target.closest('.chat-item').classList.add('active');
        }

        function startNewChat() {
            currentSessionId = generateSessionId();
            localStorage.setItem('currentSessionId', currentSessionId);
            
            // Clear messages except welcome message
            const messagesContainer = document.getElementById('messagesContainer');
            const messages = messagesContainer.querySelectorAll('.message:not(:first-child)');
            messages.forEach(msg => {
                if (!msg.classList.contains('typing-indicator')) {
                    msg.remove();
                }
            });
            
            // Update active state
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            
            updateChatHistoryUI();
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
